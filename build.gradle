apply plugin: "idea"

subprojects {
    apply plugin: "java"

    dependencies {
        compile "org.slf4j:slf4j-simple:1.7.5"
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_1_7
        targetCompatibility = JavaVersion.VERSION_1_7
    }

    repositories {
        mavenCentral()
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}